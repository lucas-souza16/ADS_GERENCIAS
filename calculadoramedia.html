<!DOCTYPE html>
<html>
<head>
     <title>calculo de média</title>
	 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	 
</head>
<body>
     <form name="form">
	 Digite a nota 1: <input name="nota1"><br>
	 Digite a nota 2: <input name="nota2"><br>
	 Digite a nota 3: <input name="nota3"><br>
	 <input type="button" onclick="media()" value="calcular média">
	 </form>
	 <script type="text/javascript">
	    function media(){
		var nota1 = parseFloat(form.nota1.value.replace(' , ' , ' . '));
		var nota2 = parseFloat(form.nota2.value.replace(' , ' , ' . '));
		var nota3 = parseFloat(form.nota3.value.replace(' , ' , ' . '));
		
		var media = (nota1+nota2+nota3)/3;
		if (media<4){
		           alert("Aluno reprovado, media: " +media);
		 }else if (media>=4 && media<7){
		      var falta = (50-6*media)/4;
			  alert("Aluno em prova final, media: " +media+"/n nota necessaria na final: "+falta);
		 }else {
		       alert("Aluno aprovado, media: "+media);
		 }
		  
		}
		
	</script>
</body>
</html>
